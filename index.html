<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather APP</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel&display=swap">
  <script src="./js/index.js" defer></script>
</head>
<body>
  <main class="main_container">
    <div class="choice-city-form__container">
      <form class="choice-city-form">
        <label for="choice-city-form__input">Enter the name of the city</label>
        <input id="choice-city-form__input" type="text" name="city" >
        <button type="submit" class="choice-city-form__button btn">Show weather</button>
      </form>
    </div>
    <div class="clear-button__container">
      <button type="button" class="clear-button btn">Clear</button>
    </div>
  </main>
</body>
</html>
